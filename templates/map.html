    <script type="text/javascript">
      var bestbuy = {{ bestbuy|tojson }};
      var frys = {{ frys|tojson }};

      // console.log(username);
    
      // var parsedBestBuy = JSON.stringify(bestbuy);
      // var parsedFrys = JSON.stringify(frys);
      // console.log(parsedBestBuy);
      var output = bestbuy.map(function(obj) {
        // Object.keys(obj).sort().map(function(key) {
          //console.log('Best Buy Obj', obj);
          // obj.coords = [obj.lat, obj.lng];
          // obj.address = [obj.store, obj.address];
          return obj;
        //});
      });

      //console.log(output);

      var output2 = frys.map(function(obj) {
        // Object.keys(obj).sort().map(function(key) {
          //console.log('Best Buy Obj', obj);

          return obj;

      });

      // var output3 = bestbuynames.map(function(obj) {
      //   return Object.keys(obj).sort().map(function(key) {
      //     return obj[key];
      //   });
      // });

      // var output4 = frysnames.map(function(obj) {
      //   return Object.keys(obj).sort().map(function(key) {

      //   });
      // });
      
    
      var yellowIcon = new L.Icon({
      iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/img/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var redIcon = new L.Icon({
    iconUrl: 'https://cdn.rawgit.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/img/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

      
(function() {
     var placesAutocomplete = places({
     appId: "plOQN1VFM7PR",
     apiKey: "365ba44089fa518e43f04b557e701aad",
    container: document.querySelector("#input-map")
  });

  // var bbmarkers = [];
  // for (var i = 0; i < output.length; i++) {
  //   bbmarkers.push(
  //     L.marker(output[i])
  //   )
  // };

  // bblayers = L.layerGroup(bbmarkers);

  // let overlayMaps = {
  //   'overlay': bblayers
  // };

  var map = L.map("map-example-container", {
    center: [39.8283, -98.5795],
    zoom: 13,
    scrollWheelZoom: false,
    zoomControl: true
    // layers: [overlayMaps]
  });

  // output.forEach
  // console.log(bestbuyLat, bestbuyLng);
  // console.log(frysLat, frysLng);
  // var x = L.marker(latlngbb).addTo(map);

  // let xy = bestbuylatlng.forEach(function(marker) {
  //   new L.marker(marker).addTo(map);
  // });

  var bestbuylayer = []

  output.forEach((obj) => {
    // console.log('Best Buy Object', obj);
    var markersbb = L.marker([obj.lat, obj.lng], {icon: yellowIcon}).bindPopup(`${obj.store}: ${obj.address}`);
    bestbuylayer.push(markersbb);
  });


    var fryslayer = []
  output2.forEach((obj) => {
    // console.log('Best Buy Object', obj);
    var markersfrys = L.marker([obj.lat, obj.lng], {icon: redIcon}).addTo(map).bindPopup(`${obj.store}: ${obj.address}`);
    fryslayer.push(markersfrys);
  });

  var markersbblayer = L.layerGroup(bestbuylayer);
  var markersfryslayer = L.layerGroup(fryslayer);

  var overlayMapsBB = {
    "Best Buy": markersbblayer,
    "Fry's Electronics": markersfryslayer
    };
  L.control.layers(overlayMapsBB).addTo(map);

  // for (var i=0; i<output.length; i++) {
           
  //          var lat = output[i][0];
  //          var lon = output[i][1];
  //         //  var popupText = markers[i][2];
           
  //           var markerLocation = new L.LatLng(lat, lon);
  //           var marker = new L.Marker(markerLocation, {icon: yellowIcon}).addTo(map);
        
            // marker.bindPopup(popupText);
        
        // }

  // for (var i=0; i<output2.length; i++) {
      
  //     var lat = output2[i][0];
  //     var lon = output2[i][1];
  //   //  var popupText = markers[i][2];
      
  //     var markerLocation2 = new L.LatLng(lat, lon);
  //     var marker2 = new L.Marker(markerLocation2, {icon: redIcon}).addTo(map);
  
      // marker.bindPopup(popupText);
  
  // }

  var x =
    "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}";
  var y = L.tileLayer(x, {
    minZoom: 3,
    maxZoom: 18,
    attribution:
      'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: "mapbox.streets",
    accessToken:
      "pk.eyJ1IjoicmZ1a2FtYWNoaSIsImEiOiJjazBqNGlycTQwNnduM3BxczFvbmhxc3BzIn0.4YsTym9VpET0D6rq-qRiQw"
  }).addTo(map);

  var markers = [];

  map.setView(new L.LatLng(39.8283, -98.5795), 1);

  placesAutocomplete.on("suggestions", handleOnSuggestions);
  placesAutocomplete.on("cursorchanged", handleOnCursorchanged);
  placesAutocomplete.on("change", handleOnChange);
  placesAutocomplete.on("clear", handleOnClear);

  function handleOnSuggestions(e) {
    markers.forEach(removeMarker);
    markers = [];

    if (e.suggestions.length === 0) {
      map.setView(new L.LatLng(0, 0), 1);
      return;
    }

    e.suggestions.forEach(addMarker);
    findBestZoom();
  }

  function handleOnChange(e) {
    markers.forEach(function(marker, markerIndex) {
      if (markerIndex === e.suggestionIndex) {
        markers = [marker];
        marker.setOpacity(1);
        findBestZoom();
      } else {
        removeMarker(marker);
      }
    });
  }

  function handleOnClear() {
    map.setView(new L.LatLng(0, 0), 1);
    markers.forEach(removeMarker);
  }

  function handleOnCursorchanged(e) {
    markers.forEach(function(marker, markerIndex) {
      if (markerIndex === e.suggestionIndex) {
        marker.setOpacity(1);
        marker.setZIndexOffset(1000);
      } else {
        marker.setZIndexOffset(0);
        marker.setOpacity(0.5);
      }
    });
  }

  function addMarker(suggestion) {
    var marker = L.marker(suggestion.latlng, { opacity: 0.4 });
    marker.addTo(map);
    markers.push(marker);
  }

  function removeMarker(marker) {
    map.removeLayer(marker);
  }

  function findBestZoom() {
    var featureGroup = L.featureGroup(markers);
    map.fitBounds(featureGroup.getBounds().pad(0.5), { animate: false });
  }
})();

    </script>
